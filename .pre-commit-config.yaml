---
# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-docstring-first
  # own autoflake integration as the one from https://github.com/humitos/mirrors-autoflake does not work at all
  - repo: local
    hooks:
      - id: autoflake
        name: autoflake
        entry: autoflake --in-place
        language: python
        additional_dependencies:
          - autoflake==1.4
        files: \.py$
        exclude: 'migrations'
        args: ['--remove-all-unused-imports', '--ignore-init-module-imports', '--expand-star-imports']
  - repo: https://github.com/PyCQA/isort
    rev: 5.12.0
    hooks:
      - id: isort
        exclude: 'migrations'
        args: ['--quiet']

  - repo: https://github.com/psf/black
    rev: 23.3.0
    hooks:
      - id: black


  - repo: https://github.com/pycqa/flake8
    rev: '6.0.0'  # pick a git hash / tag to point to
    hooks:
      - id: flake8
        additional_dependencies: [pandas-vet==0.2.1, flake8-pytest-style==1.6.0]

  - repo: https://github.com/asottile/pyupgrade
    rev: v3.3.2
    hooks:
      - id: pyupgrade


  - repo: https://github.com/commitizen-tools/commitizen
    rev: 3.1.1
    hooks:
      - id: commitizen
        stages: [commit-msg]
        always_run: true
        args: [.git/COMMIT_EDITMSG]
